    <script>

        const person = {
            Name: 'John',
            age: 30,
            address: 'Odesa',
            getInfo: function () { return `Name:${this.Name}, age:${this.age}, address:${this.address}` },
            setInfo: function (Name, age, address) { this.Name = Name, this.age = age, this.address = address }
        };
        person.setInfo('Вася', 31, 'Kyiv');
        console.log(person.getInfo());

        /* ////////////////// DZ 6.3  ////////////////////////////// */
        const contactBook = {
            users: [
                { name: 'Анна', phone_number: 123, mail: "Анна@Анна" },
                { name: 'Петро', phone_number: 456, mail: "Петро@Петро" },
                { name: 'Ірина', phone_number: 789, mail: "Ірина@Ірина" },
            ],
            searchForName: function (name) { return this.users.find(x => x.name === name); },
            setContact: function (name, phone_number, mail) { this.users.push({ name: name, phone_number: phone_number, mail: mail }) }
        };

        contactBook.setContact('Вася', 999, 'Вася@Вася');

        console.log(contactBook.searchForName('Вася'));
