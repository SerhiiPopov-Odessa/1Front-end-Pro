        const startString = prompt('Введите строку из которой удалять символы');
        const startChar = prompt('Введите символы для удаления');
        const charactersArray = startChar.split("");

        function deleteCharacters(startstring, charactersArray) {

            let result = "";
            charArray = charactersArray;
            text = startstring;
            flag = true;

            for (let i = 0; i <= text.length - 1; i++) {

                for (let char of charArray) {

                    if (text[i] === char) {
                        flag = false;
                        break;
                    }
                }

                if (flag) { result += text[i]; }
                flag = true;
            }
            return result;
        }

        console.log(deleteCharacters(startString, charactersArray));

        const startString = prompt('Введите строку из которой удалять символы');
        const startChar = prompt('Введите символы для удаления');

        function removeChars(str, charsToRemove) {
            return str
                .split("")
                .filter(char => !charsToRemove.includes(char))
                .join("");
        }

        function arithmeticMeaning(elArray) {
            return (elArray.reduce((accumulator, currentItem) => {
                if (typeof currentItem === 'number') {
                    return accumulator += currentItem;
                }
                else {
                    return accumulator;
                }
            }, 0)) / (elArray.length - 1);
        }
